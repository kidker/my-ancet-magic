<script type="text/template" id="taskItemTpl">
    <tr class="row-head">
        <td class="row-task-left">
            <em>Вопрос <%=id%></em>
            <div id="open" class="btn-toggle-block"></div>
        </td>
        <td class="row-task-right">
            <h3><%=title%></h3>
            <textarea name="<%=name%>" class="textarea-block"></textarea>
        </td>
    </tr>
    <tr><td colspan="2"><hr class="task-separator"></td></tr>
</script>

<h1>Анкета второй Школы разработки интерфейсов в Москве</h1>
<div class="wrapper">
    <form  action="server/url" method="post" enctype="multipart/form-data" id="vacancy_form">
        <table class="table-task">
        </table>
        <div class="progress-bar">
            <div class="progress-background" data-progress="0"></div>
        </div>
        <a class="btn sendForm">ОТПРАВИТЬ</a>
        &nbsp;
        <a class="btn clearForm">ОЧИСТИТЬ</a>
    </form>

</div>


</body>
</html>
